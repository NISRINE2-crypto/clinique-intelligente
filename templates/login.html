<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Connexion Patient</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
</head>
<body class="theme">

    <div class="form-container card card-elevated">
        <!-- Titre encadrÃ© -->
        <div class="title-card card card-elevated" style="margin-bottom:12px;">
            <h1 class="form-title">Connexion Patient</h1>
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-message alert {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" class="form form-vertical">
            <input type="email" name="email" placeholder="Email" required class="input input-text">
            <input type="password" name="password" placeholder="Mot de passe" required class="input input-password">
            <button type="submit" class="btn btn-primary btn-block">Se connecter</button>
        </form>

        <p class="redirect-text text-center">
            Vous n'avez pas de compte ?
            <a href="{{ url_for('register') }}" class="link link-primary">Cliquez ici pour vous inscrire</a>
        </p>
    </div>

</body>
</html>
