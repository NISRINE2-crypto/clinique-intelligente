<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Tableau de bord Administrateur</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin/admin.css') }}">
</head>
<body>
    <header>
        <h1>Bienvenue dans l’espace Administrateur</h1>
        <p>Gérez les données globales et les comptes de la clinique.</p>
    </header>

    <section class="card-section">
        <div class="card">
            <img src="{{ url_for('static', filename='img/statistics.png') }}" alt="Statistiques" class="card-img">
            <h2>Statistiques</h2>
            <p>Consultez les données globales de la clinique.</p>
            <a href="{{ url_for('admin_stats') }}" class="btn">Consulter</a>
        </div>

        <div class="card">
            <img src="{{ url_for('static', filename='img/accounts.png') }}" alt="Comptes" class="card-img">
            <h2>Gestion des comptes</h2>
            <p>Gérez les comptes patients, médecins et secrétaires.</p>
            <a href="{{ url_for('admin_comptes') }}" class="btn">Gérer</a>
        </div>
    </section>
</body>
</html>
