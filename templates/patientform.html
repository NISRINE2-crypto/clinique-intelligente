<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Formulaire Patient</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/global.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/patient.css') }}">
</head>
<body class="theme">

  <!-- Bandeau optionnel -->
  <div class="bandeau-patient site-banner">
    Merci de compléter vos informations pour réserver votre consultation.
  </div>

  <!-- Centrage vertical + horizontal -->
  <div class="form-container">
    <main class="page-center" style="width:100%;">
      <div class="form-card card card-elevated">
        <!-- Titre encadré -->
        <div class="title-card card card-elevated" style="margin-bottom:12px;">
          <h2 class="form-title">Réservez Maintenant Votre Rendez-vous</h2>
        </div>

        <!-- Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="flash-message alert {{ category }}">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <form method="POST" action="{{ url_for('patient_form') }}" class="form form-vertical">
          <div class="grid-2">
            <div>
              <label for="nom" class="form-label">Nom</label>
              <input type="text" id="nom" name="nom" placeholder="Dupont" required class="input input-text">
            </div>
            <div>
              <label for="prenom" class="form-label">Prénom</label>
              <input type="text" id="prenom" name="prenom" placeholder="Marie" required class="input input-text">
            </div>
          </div>

          <div class="grid-2">
            <div>
              <label for="cin" class="form-label">CIN</label>
              <input type="text" id="cin" name="cin" placeholder="AB123456" required class="input input-text">
            </div>
            <div>
              <label for="age" class="form-label">Âge</label>
              <input type="number" id="age" name="age" min="0" placeholder="28" required class="input input-number">
            </div>
          </div>

          <label for="email" class="form-label">Email (Gmail)</label>
          <input type="email" id="email" name="email" placeholder="exemple@gmail.com" required class="input input-email">

          <label for="assurance" class="form-label">Type d’assurance</label>
          <select id="assurance" name="assurance" required class="input input-select">
            <option value="">-- Choisir --</option>
            <option>CNOPS</option>
            <option>CNSS</option>
            <option>RMA</option>
            <option>AXA</option>
            <option>Autre</option>
          </select>

          <label for="besoin" class="form-label">Besoin</label>
          <textarea id="besoin" name="besoin" placeholder="Décrivez brièvement votre besoin médical..." rows="4" required class="input input-textarea"></textarea>

          <button type="submit" class="btn btn-primary btn-block">Envoyer</button>
        </form>
      </div>
    </main>
  </div>

</body>
</html>
